<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Icon</title>
    <style>
        /* Basic reset and centering */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f2f5; /* A light grey background to see the icon clearly */
        }

        /* The container for the icon, which has the gradient background */
        .icon-container {
            width: 256px;
            height: 256px;
            /* A modern, diagonal gradient from a vibrant red to a deep blue */
            background: linear-gradient(45deg, #55b1ad, #f0657f);
            border-radius: 56px; /* Creates the "squircle" app icon shape */
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2), 0 6px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .icon-container:hover {
            transform: scale(1.05);
        }

        /* Styling for the SVG icon itself */
        .share-icon {
            width: 140px;
            height: 140px;
            fill: #ffffff; /* White color for the icon to stand out on the gradient */
        }
    </style>
</head>
<body>

    <div class="icon-container">
        <svg class="share-icon" viewBox="0 0 24 24">
            <path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92s2.92-1.31 2.92-2.92-1.31-2.92-2.92-2.92z"/>
        </svg>
    </div>

</body>
</html>
